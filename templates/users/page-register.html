{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Main CSS-->
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
    <!-- Font-icon css-->
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Registration - Amader Sheba</title>
  </head>
  <body>

    <section class="material-half-bg">
      <div class="cover"></div>
    </section>
    <section class="login-content">
      <div class="logo">
        <h1>Amader Sheba</h1>
      </div>
      <div class="register-box">
        <form class="login-form" method="POST">
          {% csrf_token %}
          <h3 style="color: #fff;text-align: center;" class="login-head">
            <i class="fa fa-lg fa-fw fa-user"></i>Registration
          </h3>
          <div class="form-group">
            <label class="control-label">First Name</label>
            {{form.first_name}}
          </div>
          <div class="form-group">
            <label class="control-label">Last Name</label>
            {{form.last_name}}
          </div>
          <div class="form-group">
            <label class="control-label">Email</label>
            {{form.email}}
          </div>
          <div class="form-group">
            <label class="control-label">Username</label>
            {{form.username}}
          </div>
          <div class="form-group">
            <label class="control-label">Password</label>
            {{form.password1}}
          </div>
          <div class="form-group">
            <label class="control-label">Confirm-Password</label>
            {{form.password2}}
          </div>
          <div class="form-group btn-container">
            <button class="btn btn-primary btn-block"><i class="fa fa-sign-in fa-lg fa-fw"></i>Register</button>
          </div>
        </form>
      </div>
    </section>
    <!-- Essential javascripts for application to work-->
    <script src="{% static 'js/jquery-3.2.1.min.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
    <!-- The javascript plugin to display page loading on top-->
    <script src="{% static 'js/plugins/pace.min.js' %}"></script>
    <!-- Page specific javascripts-->
    <script type="text/javascript" src="{% static 'js/plugins/chart.js' %}"></script>
    <script type="text/javascript">
      // Login Page Flipbox control
      $('.login-content [data-toggle="flip"]').click(function() {
        $('.login-box').toggleClass('flipped');
        return false;
      });
    </script>
  </body>
  </html>
